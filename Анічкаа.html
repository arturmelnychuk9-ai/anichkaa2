<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>–î–ª—è —Ç–µ–±–µ üíó</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff5fa2,#7f5cff);
  font-family:Arial, sans-serif;
  color:white;
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,0.12);
  padding:40px;
  border-radius:25px;
  text-align:center;
  width:320px;
  backdrop-filter:blur(10px);
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

h1{
  margin-top:0;
}

button{
  border:none;
  background:#ff3366;
  color:white;
  padding:12px 25px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
  background:#ff174f;
}

#letter{
  margin-top:20px;
  min-height:120px;
  font-size:18px;
  line-height:1.4;
}

.heart{
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  transform:rotate(45deg);
  animation:float 6s linear infinite;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  border-radius:50%;
}

.heart::before{
  top:-10px;
  left:0;
}
.heart::after{
  left:-10px;
  top:0;
}

@keyframes float{
  from{
    transform:translateY(0) rotate(45deg);
    opacity:1;
  }
  to{
    transform:translateY(-600px) rotate(45deg);
    opacity:0;
  }
}
</style>
</head>
<body>

<div class="card">
  <h1>–ê–Ω—ñ—á–∫–∞ üíñ</h1>
  <p>–£ –º–µ–Ω–µ –¥–ª—è —Ç–µ–±–µ –º–∞–ª–µ–Ω—å–∫–∏–π —Å—é—Ä–ø—Ä–∏–∑‚Ä¶</p>
  <button onclick="openLetter()">–í—ñ–¥–∫—Ä–∏—Ç–∏ –ª–∏—Å—Ç üíå</button>
  <div id="letter"></div>
</div>

<script>
const text = [
  "–¢–∏ –¥—É–∂–µ –æ—Å–æ–±–ª–∏–≤–∞ –¥–ª—è –º–µ–Ω–µ.",
  "–ó —Ç–æ–±–æ—é –Ω–∞–≤—ñ—Ç—å –∑–≤–∏—á–∞–π–Ω—ñ –¥–Ω—ñ —Å—Ç–∞—é—Ç—å –∫—Ä–∞—â–∏–º–∏.",
  "–ú–µ–Ω—ñ –∑ —Ç–æ–±–æ—é —Å–ø–æ–∫—ñ–π–Ω–æ —ñ —Ç–µ–ø–ª–æ.",
  "–î—è–∫—É—é, —â–æ —Ç–∏ —î üíó"
];

let line = 0;

function openLetter(){
  document.getElementById("letter").innerHTML="";
  line = 0;
  showLine();
  createHearts();
}

function showLine(){
  if(line >= text.length) return;

  const p = document.createElement("div");
  p.style.opacity = 0;
  p.textContent = text[line];
  document.getElementById("letter").appendChild(p);

  setTimeout(()=>{
    p.style.transition="0.6s";
    p.style.opacity=1;
  },50);

  line++;
  setTimeout(showLine,900);
}

function createHearts(){
  for(let i=0;i<18;i++){
    const h = document.createElement("div");
    h.className="heart";
    h.style.left = Math.random()*100+"vw";
    h.style.bottom = "-30px";
    h.style.animationDuration = (4+Math.random()*3)+"s";
    h.style.background = ["#ff1744","#ff80ab","#ff4081"][Math.floor(Math.random()*3)];
    document.body.appendChild(h);

    setTimeout(()=>h.remove(),7000);
  }
}
</script>

</body>
</html>
